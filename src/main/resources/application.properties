spring.application.name=hotel_reservation
# Configuration pour la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_reservation
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Dialect pour MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# Configuration de génération de la base de données
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

